<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Anis weds Zikra</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&family=Amiri:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --blood:#7A0C0C;
  --gold1:#F9E27D;
  --gold2:#D4AF37;
  --gold3:#B8962E;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:var(--blood);
  overflow:hidden;
  font-family:'Poppins',sans-serif;
}
#petal-layer,#burst-layer{
  position:fixed;
  inset:0;
  pointer-events:none;
}
#petal-layer{z-index:5}
#burst-layer{z-index:30; perspective:1000px}
.card{
  position:relative;
  z-index:60;
  background:linear-gradient(135deg,var(--gold1),var(--gold2),var(--gold3),var(--gold1));
  width:min(92vw,440px);
  margin:8vh auto;
  padding:42px 28px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 22px 55px rgba(0,0,0,.45), inset 0 2px 4px rgba(255,255,255,.45);
  transition:opacity 1s ease;
}
.petal{
  position:absolute;
  top:-40px;
  width:16px;
  height:26px;
  background:radial-gradient(circle at 30% 30%, #9e1b1b, #5c0505);
  border-radius:60% 40% 60% 40%;
  opacity:.9;
  animation:fall linear forwards;
}
@keyframes fall{
  0%{transform:translateY(0) rotate(0deg)}
  100%{transform:translateY(120vh) rotate(320deg);opacity:0}
}
.gold-burst{
  position:absolute;
  width:6px;
  height:16px;
  background:linear-gradient(to bottom,#fff6c9,var(--gold2),#ffd666);
  border-radius:3px;
  box-shadow:0 0 6px rgba(255,215,0,.7),0 0 14px rgba(255,200,80,.6);
  transform-style:preserve-3d;
  animation:goldFloat 1.5s cubic-bezier(.25,.6,.25,1) forwards;
}
@keyframes goldFloat{
  0%{transform:translateZ(0) scale(.5);opacity:1}
  100%{transform:translateZ(220px) scale(1.2) translate(var(--x),var(--y));opacity:0}
}
.bismillah{
  font-family:'Amiri',serif;
  font-size:22px;
  color:#000;
  margin-bottom:22px;
}
h1{
  font-family:'Playfair Display',serif;
  font-size:32px;
  color:var(--blood);
  animation:royalBlinkFast 1.8s infinite;
}
@keyframes royalBlinkFast{
  0%{opacity:1}
  40%{opacity:.45}
  70%{opacity:1}
  100%{opacity:1}
}
.event-date{
  font-family:'Playfair Display',serif;
  font-size:18px;
  color:#3b0000;
  margin-top:10px;
}
.venue{
  font-size:14px;
  color:#3b0000;
  margin-top:8px;
}
.dinner{
  font-family:'Playfair Display',serif;
  font-size:14px;
  color:#3b0000;
  margin-top:6px;
  letter-spacing:.8px;
}
.please-wait{
  margin-top:18px;
  font-size:14px;
  color:#3b0000;
  animation:waitBlink 1.2s infinite;
}
@keyframes waitBlink{
  0%,100%{opacity:1}
  50%{opacity:.3}
}
.footer{
  margin-top:6px;
  font-size:12px;
  color:#3b0000;
}
</style>
</head>

<body>

<div id="petal-layer"></div>
<div id="burst-layer"></div>

<div class="card" id="card">
  <div class="bismillah">بِسْمِ ٱللهِ ٱلرَّحْمَٰنِ ٱلرَّحِيْمِ</div>
  <h1>Anis weds Zikra</h1>
  <div class="event-date">Sunday, 29th March 2026</div>
  <div class="venue">Nehru Park, Nichu Gram, Kulti</div>
  <div class="dinner">Dinner</div>
  <div class="please-wait">Please wait</div>
  <div class="footer">Thank you for joining us</div>
</div>

<script>
const petalLayer=document.getElementById('petal-layer');
const burstLayer=document.getElementById('burst-layer');
const card=document.getElementById('card');
const MAP_URL="https://maps.app.goo.gl/1xdVhdftD3Vfd6JM7";

function rand(min,max){return Math.random()*(max-min)+min}

setInterval(()=>{
  const p=document.createElement('div');
  p.className='petal';
  p.style.left=Math.random()*100+'%';
  p.style.animationDuration=(7+Math.random()*6)+'s';
  petalLayer.appendChild(p);
  setTimeout(()=>p.remove(),15000);
},700);

function gentleBurst(){
  const cx=rand(0,window.innerWidth);
  const cy=rand(0,window.innerHeight*0.6);
  const count=Math.floor(rand(12,18));
  for(let i=0;i<count;i++){
    const g=document.createElement('div');
    g.className='gold-burst';
    const angle=Math.random()*Math.PI*2;
    const dist=rand(60,160);
    g.style.left=cx+'px';
    g.style.top=cy+'px';
    g.style.setProperty('--x',Math.cos(angle)*dist+'px');
    g.style.setProperty('--y',Math.sin(angle)*dist+'px');
    burstLayer.appendChild(g);
    setTimeout(()=>g.remove(),1500);
  }
}
let burstTimer=setInterval(gentleBurst,2200);

setTimeout(()=>{clearInterval(burstTimer)},9000);
setTimeout(()=>{card.style.opacity="0.92"},9000);
setTimeout(()=>{window.location.href=MAP_URL},10000);
</script>

</body>
</html>
